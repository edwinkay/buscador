<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Buscador múltiples campos - JS Moderno</title>
    <link
      href="https://fonts.googleapis.com/css?family=Staatliches"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/skeleton.css" />
    <link rel="stylesheet" href="css/app.css" />
  </head>
  <body>
    <h1>Encuentra tu celular</h1>
    <h2 class="detalle">A muy bajos precios</h2>

    <div class="contenedor">
      <form id="buscador">
        <div class="row">
          <div class="three columns">
            <label for="marca">Marca</label>
            <select class="u-full-width" id="marca">
              <option value="">Seleccione</option>
              <option value="Samsung">Samsung</option>
              <option value="Nokia">Nokia</option>
              <option value="Motorola">Motorola</option>
              <option value="Xiaomi">Xiaomi</option>
              <option value="Huawei">Huawei</option>
              <option value="Iphone">Iphone</option>
            </select>
          </div>
          <div class="three columns">
            <label for="year">Año</label>
            <select class="u-full-width" id="year">
              <option value="">Seleccione</option>
            </select>
          </div>
          <div class="three columns">
            <label for="minimo">Precio Min</label>
            <select class="u-full-width" id="minimo">
              <option value="">Seleccione</option>
              <option value="200000">200,000</option>
              <option value="300000">300,000</option>
              <option value="400000">400,000</option>
              <option value="500000">500,000</option>
              <option value="600000">600,000</option>
              <option value="700000">700,000</option>
              <option value="800000">800,000</option>
              <option value="900000">900,000</option>
            </select>
          </div>
          <div class="three columns">
            <label for="maximo">Precio Max</label>
            <select class="u-full-width" id="maximo">
              <option value="">Seleccione</option>
              <option value="200000">200,000</option>
              <option value="300000">300,000</option>
              <option value="400000">400,000</option>
              <option value="500000">500,000</option>
              <option value="600000">600,000</option>
              <option value="700000">700,000</option>
              <option value="800000">800,000</option>
              <option value="900000">900,000</option>
            </select>
          </div>
          <div class="row">
            <div class="four columns">
              <label for="ram">ram</label>
              <select class="u-full-width" id="ram">
                <option value="">Seleccione</option>
                <option value="4">4GB</option>
                <option value="8">8GB</option>
              </select>
            </div>
            <div class="four columns">
              <label for="memoria">memoria</label>
              <select class="u-full-width" id="memoria">
                <option value="">Seleccione</option>
                <option value="32GB">32GB</option>
                <option value="64GB">64GB</option>
              </select>
            </div>
            <div class="four columns">
              <label for="color">Color</label>
              <select class="u-full-width" id="color">
                <option value="">Seleccione</option>
                <option value="Negro">Negro</option>
                <option value="Azul">Azul</option>
                <option value="Blanco">Blanco</option>
                <option value="Rojo">Rojo</option>
              </select>
            </div>
          </div>
        </div>
      </form>

      <h1>Resultados</h1>
      <div id="resultado"></div>
    </div>

    <script src="js/db.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
